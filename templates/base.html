<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamor Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard.index') }}">
                <i class="fas fa-shield-alt text-primary me-2"></i>ALAMOR
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="fas fa-bars" style="color: var(--text-primary)"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-muted fw-medium" href="{{ url_for('dashboard.index') }}">Dashboard</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-muted fw-medium" href="{{ url_for('tunnels.list_tunnels') }}">Tunnels</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-muted fw-medium" href="{{ url_for('settings.index') }}">Settings</a>
                    </li>
                    
                    <li class="nav-item ms-3">
                        <button class="theme-switch" onclick="toggleTheme()" title="Toggle Theme">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </li>

                    <li class="nav-item ms-3">
                        <a class="btn btn-sm btn-outline-danger px-3 rounded-pill" href="{{ url_for('auth.logout') }}">
                            <i class="fas fa-power-off"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm border-0 rounded-3 mb-4" role="alert">
                        <i class="fas fa-info-circle me-2"></i> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // منطق تغییر تم
        const htmlEl = document.documentElement;
        const iconEl = document.getElementById('themeIcon');
        
        // چک کردن تم ذخیره شده
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        function toggleTheme() {
            const current = htmlEl.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            setTheme(current);
        }

        function setTheme(theme) {
            htmlEl.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // تغییر آیکون
            if(theme === 'light') {
                iconEl.classList.remove('fa-moon');
                iconEl.classList.add('fa-sun');
            } else {
                iconEl.classList.remove('fa-sun');
                iconEl.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
