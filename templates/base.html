<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamor Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="d-flex">
        <nav class="sidebar p-4 d-flex flex-column">
            <div class="d-flex align-items-center mb-5 px-2">
                <i class="fa-solid fa-shield-halved fa-2x me-2" style="color: var(--primary);"></i>
                <h4 class="m-0 fw-bold tracking-tight">Alamor</h4>
            </div>
            
            <ul class="nav flex-column flex-grow-1">
                <li class="nav-item">
                    <a href="{{ url_for('dashboard.index') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard.index' else '' }}">
                        <i class="fa-solid fa-gauge-high me-3"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('tunnels.list_tunnels') }}" class="nav-link {{ 'active' if 'tunnels' in request.endpoint else '' }}">
                        <i class="fa-solid fa-network-wired me-3"></i> Tunnels
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('settings.index') }}" class="nav-link {{ 'active' if 'settings' in request.endpoint else '' }}">
                        <i class="fa-solid fa-gear me-3"></i> Settings
                    </a>
                </li>
            </ul>

            <div class="mt-auto pt-3 border-top border-theme">
                <div class="d-flex justify-content-between align-items-center mb-3 px-2">
                    <span class="small text-muted">Theme</span>
                    <i class="fa-solid fa-sun theme-toggle text-main" id="themeBtn"></i>
                </div>
                <a href="{{ url_for('auth.logout') }}" class="nav-link text-danger bg-transparent">
                    <i class="fa-solid fa-power-off me-3"></i> Logout
                </a>
            </div>
        </nav>

        <main class="flex-grow-1 p-4" style="margin-left: 260px;">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show glass-panel border-0 mb-4 text-main" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Logic
        const html = document.documentElement;
        const themeBtn = document.getElementById('themeBtn');
        const icon = themeBtn;

        // Load Saved Theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if(theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
