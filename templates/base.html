<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlamorHub | Next-Gen Tunneling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css', v='2.3') }}" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard.index') }}">
                <i class="fas fa-cube me-2"></i>ALAMOR<span style="font-weight:300; color:var(--text-primary)">HUB</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-primary fw-bold mx-2" href="{{ url_for('dashboard.index') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-muted mx-2" href="{{ url_for('tunnels.list_tunnels') }}">Active Tunnels</a></li>
                    <li class="nav-item"><a class="nav-link text-muted mx-2" href="{{ url_for('settings.index') }}">Settings</a></li>
                    
                    <li class="nav-item ms-3">
                        <button class="btn btn-sm btn-outline-light rounded-circle" style="width:40px; height:40px;" onclick="toggleTheme()">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </li>
                    <li class="nav-item ms-3">
                        <a href="{{ url_for('auth.logout') }}" class="btn btn-glass-danger px-4 py-2 text-white text-decoration-none shadow-sm">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="glass-card py-3 px-4 mb-4 d-flex align-items-center border-start border-4 border-{{ category }}">
                        <i class="fas fa-bell me-3 text-{{ category }} fa-lg"></i>
                        <span class="fw-bold">{{ message }}</span>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" style="filter: invert(1);"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const html = document.documentElement;
        const icon = document.getElementById('themeIcon');
        
        // Load Theme
        const saved = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', saved);
        updateIcon(saved);

        function toggleTheme() {
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateIcon(next);
        }

        function updateIcon(theme) {
            if(theme === 'light') {
                icon.classList.replace('fa-moon', 'fa-sun');
                icon.style.color = '#f7b733';
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                icon.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
