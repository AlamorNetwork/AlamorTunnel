<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamor Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <button class="btn btn-dark d-md-none position-fixed top-0 start-0 m-3 z-3" onclick="document.querySelector('.sidebar').classList.toggle('show')">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="d-flex">
        <nav class="sidebar p-4 d-flex flex-column">
            <div class="d-flex align-items-center mb-5 px-2">
                <div class="rounded bg-primary p-2 me-3">
                    <i class="fa-solid fa-network-wired text-white"></i>
                </div>
                <div>
                    <h5 class="m-0 fw-bold tracking-tight text-white">Alamor</h5>
                    <small class="text-muted">Tunnel Manager</small>
                </div>
            </div>
            
            <ul class="nav flex-column gap-2 flex-grow-1">
                <li class="nav-item">
                    <a href="{{ url_for('dashboard.index') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard.index' else '' }}">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('tunnels.list_tunnels') }}" class="nav-link {{ 'active' if 'tunnels' in request.endpoint else '' }}">
                        <i class="fa-solid fa-layer-group"></i> Active Tunnels
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('settings.index') }}" class="nav-link {{ 'active' if 'settings' in request.endpoint else '' }}">
                        <i class="fa-solid fa-sliders"></i> Settings
                    </a>
                </li>
            </ul>

            <div class="mt-auto border-top border-secondary pt-3">
                <a href="{{ url_for('auth.logout') }}" class="nav-link text-danger">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                </a>
            </div>
        </nav>

        <main class="main-content flex-grow-1 w-100">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show glass-panel text-white border-0 mb-4" role="alert">
                            <i class="fa-solid fa-circle-info me-2"></i> {{ message }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
