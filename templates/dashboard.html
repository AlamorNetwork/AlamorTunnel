{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="fw-bold mb-0">Dashboard</h2>
        <p class="text-muted small">Server Management</p>
    </div>
    <div class="glass-panel px-3 py-2 d-flex align-items-center">
        <span class="badge bg-primary me-2">IP</span>
        <span class="font-monospace text-main">{{ current_ip }}</span>
    </div>
</div>

<div class="row g-4">
    <div class="col-12">
        <div class="glass-panel p-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <div class="p-3 rounded bg-surface border-theme">
                        <i class="fa-solid fa-server fa-xl text-muted"></i>
                    </div>
                    <div>
                        <h5 class="mb-1 fw-bold">Foreign Server</h5>
                        <div class="text-muted small">
                            {% if server %}
                                <span class="text-success"><i class="fa-solid fa-link me-1"></i> Connected to {{ server[0] }}</span>
                            {% else %}
                                <span class="text-danger"><i class="fa-solid fa-unlink me-1"></i> Disconnected</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% if not server %}
                    <button class="btn btn-alamor" data-bs-toggle="modal" data-bs-target="#connectModal">Connect</button>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="col-12">
        <h5 class="mb-3 fw-bold">Install Tunnels</h5>
        <div class="accordion" id="tunnelModules">
            
            <div class="accordion-item glass-panel mb-3 border-theme">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#modBackhaul">
                        <i class="fa-solid fa-bolt text-warning me-2"></i> Backhaul Tunnel
                    </button>
                </h2>
                <div id="modBackhaul" class="accordion-collapse collapse" data-bs-parent="#tunnelModules">
                    <div class="accordion-body border-top border-theme pt-4">
                        <form action="{{ url_for('tunnels.install_backhaul') }}" method="POST">
                            <input type="hidden" name="iran_ip_manual" value="{{ current_ip }}">

                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label class="small text-muted mb-1">Transport</label>
                                    <select name="transport" class="form-select">
                                        <option value="tcp">TCP</option>
                                        <option value="tcpmux">TCP MUX</option>
                                        <option value="ws">WebSocket</option>
                                        <option value="wsmux">WS MUX</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="small text-muted mb-1">Tunnel Port</label>
                                    <input type="number" name="tunnel_port" class="form-control" value="3080">
                                </div>
                                <div class="col-md-4">
                                    <label class="small text-muted mb-1">Edge IP (Optional)</label>
                                    <input type="text" name="edge_ip" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="small text-muted mb-1">Port Forwarding Rules</label>
                                <textarea name="port_rules" class="form-control font-monospace" rows="3" placeholder="8080=80"></textarea>
                            </div>

                            <div class="mb-3">
                                <a class="text-primary text-decoration-none small" data-bs-toggle="collapse" href="#advBackhaul">
                                    Show Advanced Settings
                                </a>
                                <div class="collapse mt-2" id="advBackhaul">
                                    <div class="p-3 rounded bg-surface border-theme">
                                        <div class="row g-2">
                                            <div class="col-6 col-md-3"><label class="small text-muted">Mux Ver</label><input type="number" name="mux_version" class="form-control form-control-sm" value="1"></div>
                                            <div class="col-6 col-md-3"><label class="small text-muted">Concurrency</label><input type="number" name="mux_con" class="form-control form-control-sm" value="8"></div>
                                            <div class="col-6 col-md-3"><label class="small text-muted">Keepalive</label><input type="number" name="keepalive_period" class="form-control form-control-sm" value="75"></div>
                                            <div class="col-6 col-md-3"><label class="small text-muted">Pool</label><input type="number" name="connection_pool" class="form-control form-control-sm" value="8"></div>
                                            <div class="col-12 pt-2 d-flex gap-3">
                                                <div class="form-check form-switch"><input class="form-check-input" type="checkbox" name="nodelay"><label class="small text-muted">NoDelay</label></div>
                                                <div class="form-check form-switch"><input class="form-check-input" type="checkbox" name="sniffer"><label class="small text-muted">Sniffer</label></div>
                                                <div class="form-check form-switch"><input class="form-check-input" type="checkbox" name="accept_udp"><label class="small text-muted">UDP</label></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-alamor w-100">Deploy Backhaul</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="accordion-item glass-panel mb-3 border-theme">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#modRathole">
                        <i class="fa-solid fa-dharmachakra text-info me-2"></i> Rathole Tunnel
                    </button>
                </h2>
                <div id="modRathole" class="accordion-collapse collapse" data-bs-parent="#tunnelModules">
                    <div class="accordion-body border-top border-theme pt-4">
                        <form action="{{ url_for('tunnels.install_rathole') }}" method="POST">
                            <input type="hidden" name="iran_ip_manual" value="{{ current_ip }}">

                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label class="small text-muted mb-1">Tunnel Port</label>
                                    <input type="number" name="tunnel_port" class="form-control" placeholder="5000" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="small text-muted mb-1">Transport</label>
                                    <select name="transport" class="form-select">
                                        <option value="tcp">TCP</option>
                                        <option value="udp">UDP</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="small text-muted mb-1">Token</label>
                                    <input type="text" name="token" class="form-control" placeholder="Auto">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="small text-muted mb-1">Forward Ports</label>
                                <input type="text" name="forward_ports" class="form-control font-monospace" placeholder="2080, 2090" required>
                            </div>

                            <div class="d-flex gap-4 mb-3 p-3 rounded bg-surface border-theme">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="ipv6">
                                    <label class="text-muted small">IPv6</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="nodelay" checked>
                                    <label class="text-muted small">NoDelay</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="heartbeat">
                                    <label class="text-muted small">Heartbeat</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info text-white fw-bold w-100">Deploy Rathole</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="connectModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-panel border-0">
            <div class="modal-header border-bottom border-theme">
                <h5 class="modal-title">Connect Server</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form action="{{ url_for('dashboard.connect_server') }}" method="POST">
                    <div class="mb-3">
                        <label class="small text-muted mb-1">IP</label>
                        <input type="text" name="ip" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Port</label>
                        <input type="number" name="port" class="form-control" value="22">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-alamor w-100">Connect</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
