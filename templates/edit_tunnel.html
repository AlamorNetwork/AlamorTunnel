{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-9">
        <div class="d-flex align-items-center mb-4">
            <a href="{{ url_for('tunnels.list_tunnels') }}" class="btn btn-outline-light rounded-circle me-3 d-flex align-items-center justify-content-center" style="width:50px;height:50px; border-color: rgba(255,255,255,0.2);">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <h3 class="fw-bold mb-0 text-white font-monospace">TUNNEL INSPECTOR</h3>
                <span class="text-primary-neon small" style="letter-spacing: 2px;">ID: {{ tunnel[0] }} // {{ tunnel[1] }}</span>
            </div>
            <div class="ms-auto">
                 <div class="spinner-grow spinner-grow-sm text-success" role="status"></div>
                 <span class="text-success font-monospace ms-2" style="text-shadow: 0 0 10px lime;">SYSTEM ACTIVE</span>
            </div>
        </div>

        <div class="glass-card p-0 overflow-hidden border-danger-glow-hover">
            <div class="p-3 bg-black bg-opacity-50 border-bottom border-secondary border-opacity-25 d-flex align-items-center">
                <i class="fas fa-terminal me-2 text-warning"></i>
                <span class="font-monospace text-muted small">root@alamor:~# view_config --json</span>
            </div>
            
            <div class="p-0">
                <div class="position-relative">
                    <textarea class="form-control border-0 p-4" rows="15" readonly 
                        style="background: #050505; 
                               color: #0aff60; 
                               font-family: 'Consolas', 'Monaco', monospace; 
                               font-size: 0.9rem; 
                               resize: none; 
                               border-radius: 0;">{{ config | tojson(indent=4) }}</textarea>
                    
                    <div class="position-absolute bottom-0 end-0 p-3 opacity-25 pointer-events-none">
                        <i class="fas fa-code fa-3x text-white"></i>
                    </div>
                </div>
            </div>
            
            <div class="p-4 bg-black bg-opacity-25 text-end d-flex align-items-center justify-content-between">
                <div class="text-muted small">
                    <i class="fas fa-info-circle me-1"></i> Read-Only Mode (Immutable)
                </div>
                <a href="{{ url_for('tunnels.delete_tunnel', tunnel_id=tunnel[0]) }}" class="btn btn-glass-danger px-4" onclick="return confirm('WARNING: This action is irreversible. Proceed?')">
                    <i class="fas fa-skull-crossbones me-2"></i>SELF DESTRUCT
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
