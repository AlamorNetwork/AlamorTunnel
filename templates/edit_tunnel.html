{% extends "base.html" %}
{% block content %}
<div class="card bg-dark border-secondary p-4 text-white">
    <h4>Edit Tunnel: {{ tunnel[1] }}</h4>
    <form method="POST">
        <div class="mb-3">
            <label>Tunnel Port</label>
            <input type="number" name="tunnel_port" class="form-control bg-secondary text-white border-0" value="{{ config.tunnel_port }}">
        </div>
        <button type="submit" class="btn btn-warning">Save</button>
    </form>
</div>
{% endblock %}
