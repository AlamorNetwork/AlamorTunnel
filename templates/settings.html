{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <h2 class="fw-bold text-white mb-0">Settings</h2>
    <p class="text-muted small">Manage account security</p>
</div>

<div class="row">
    <div class="col-12 col-md-6">
        <div class="glass-panel p-4">
            <h5 class="text-white mb-4">Change Password</h5>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small text-muted">NEW PASSWORD</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary-custom">Update Credentials</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
