{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card-modern p-4 h-100">
            <div class="d-flex align-items-center mb-4">
                <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
                    <i class="fas fa-lock text-primary fa-lg"></i>
                </div>
                <div>
                    <h5 class="fw-bold mb-0">Security</h5>
                    <small class="text-secondary">Manage access credentials</small>
                </div>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small text-secondary fw-bold">NEW PASSWORD</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small text-secondary fw-bold">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-accent w-100">
                    <i class="fas fa-save me-2"></i>Update Password
                </button>
            </form>
        </div>
    </div>

    <div class="col-md-6 mb-4">
        <div class="card-modern p-4 h-100">
            <div class="d-flex align-items-center mb-4">
                <div class="bg-danger bg-opacity-10 p-3 rounded-circle me-3">
                    <i class="fas fa-server text-danger fa-lg"></i>
                </div>
                <div>
                    <h5 class="fw-bold mb-0">System Actions</h5>
                    <small class="text-secondary">Power operations</small>
                </div>
            </div>
            
            <p class="text-secondary small">
                Restarting the panel service will not affect active tunnels, but the web interface will be briefly unavailable.
            </p>
            
            <button class="btn btn-outline-danger w-100 disabled" disabled>
                <i class="fas fa-sync me-2"></i>Restart Panel (Coming Soon)
            </button>
        </div>
    </div>
</div>
{% endblock %}
