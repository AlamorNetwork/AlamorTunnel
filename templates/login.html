<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alamor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 100%; max-width: 380px; }
    </style>
</head>
<body>
    <div class="login-wrap px-3">
        <div class="login-box glass-panel p-5">
            <div class="text-center mb-5">
                <i class="fa-solid fa-shield-cat fa-3x text-primary mb-3"></i>
                <h3 class="fw-bold text-white">Alamor Panel</h3>
                <p class="text-muted text-xs">Secure Access Gateway</p>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="text-xs text-muted mb-1 text-uppercase fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="text-xs text-muted mb-1 text-uppercase fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary-glow w-100 py-2 fw-bold">AUTHENTICATE</button>
            </form>
        </div>
    </div>
</body>
</html>
