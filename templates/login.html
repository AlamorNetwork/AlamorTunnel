<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AlamorTunnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: radial-gradient(circle at center, #1a472a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--slytherin-green);
            box-shadow: 0 0 20px rgba(26, 71, 42, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <h2 class="mb-4 fw-bold" style="color: var(--slytherin-green); letter-spacing: 2px;">ALAMOR</h2>
    <h6 class="text-secondary mb-4">AUTHENTICATION REQUIRED</h6>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3 text-start">
            <label class="form-label text-secondary">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-4 text-start">
            <label class="form-label text-secondary">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-alamor w-100 py-2 fw-bold">ENTER SYSTEM</button>
    </form>
    <p class="mt-4 text-secondary" style="font-size: 0.8rem;">Protected by AlamorNetwork Security Layer</p>
</div>

</body>
</html>
