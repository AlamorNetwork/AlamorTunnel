<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #121212; display: flex; align-items: center; justify-content: center; height: 100vh; color: white; }</style>
</head>
<body>
    <div class="card bg-dark border-secondary p-4 shadow" style="width: 350px;">
        <h3 class="text-center text-warning mb-3">ALAMOR</h3>
        <form method="POST">
            <input type="text" name="username" class="form-control bg-secondary text-white border-0 mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control bg-secondary text-white border-0 mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
    </div>
</body>
</html>
