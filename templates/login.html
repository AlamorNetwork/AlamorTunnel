<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alamor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container px-3">
        <div class="glass-panel login-box p-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-white">Welcome Back</h3>
                <p class="text-muted">Enter your credentials to access the panel.</p>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted small">USERNAME</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small">PASSWORD</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
