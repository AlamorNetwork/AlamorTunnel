<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Alamor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { display: flex; align-items: center; justify-content: center; }
        .login-box { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="login-box glass-panel p-5">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Alamor</h3>
            <p class="text-muted">Enter credentials</p>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="small text-muted mb-1">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="small text-muted mb-1">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-alamor w-100">Sign In</button>
        </form>
    </div>
</body>
</html>
